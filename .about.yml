---
# .about.yml project metadata
#
# Short name that acts as the project identifier (required)
name: compliance-viewer

# Full proper name of the project (required)
full_name: Compliance Viewer

# The type of content in the repo
# values: app, docs, policy
type: app

# Describes whether a project team, working group/guild, etc. owns the repo (required)
# values: guild, working-group, project
owner_type: project

# Name of the main project repo if this is a sub-repo; name of the working group/guild repo if this is a working group/guild subproject
parent: compliance-toolkit

# Maturity stage of the project (required)
# values: discovery, alpha, beta, live
stage: alpha

# Whether or not the project is actively maintained (required)
# values: active, deprecated
status: active

# Description of the project
description: Compliance at the speed of delivery. A guide and dashboard for getting your project successfully through the ATO process.

# Should be 'true' if the project has a continuous build (required)
# values: true, false
testable: true

# Team members contributing to the project (required)
# Items:
# - github: GitHub user name
#   id: Internal team identifier/user name
#   role: Team member's role; leads should be designated as 'lead'
team:
- github: DavidEBest
  id: david.best
  role: lead
- github: afeld
  id: aidan.feldman
  role: developer
- github: ctro
  id: clinton.troxel
  role: developer
- github: jcscottiii
  id: jamesc.scott
  role: developer
- github: juliaelman
  id: julia.elman
  role: designer

# Partners for whom the project is developed
partners:
- 18F

# Brief descriptions of significant project developments
milestones:
- Started site as a viewer for ZAP reports in February 2016

# Technologies used to build the project
stack:
- Ruby
  S3
  Concourse

# Brief description of the project's outcomes
impact: Compliance Viewer will contain streamline and consolidate the ATO process, as well as provide continuous compliance data for projects that have received an ATO.

# Services used to supply project status information
# Items:
# - name: Name of the service
#   category: Type of the service
#   url: URL for detailed information
#   badge: URL for the status badge
services:
- name: Code Climate
  category: code quality
  url: https://codeclimate.com/github/18F/compliance-viewer
  badge: https://codeclimate.com/github/18F/compliance-viewer/badges/gpa.svg
- name: Code Climate Coverage
  category: code coverage
  url: https://codeclimate.com/github/18F/compliance-viewer/coverage
  badge: https://codeclimate.com/github/18F/compliance-viewer/badges/coverage.svg
- name: Gemnasium
  category: dependency management
  url: https://gemnasium.com/18F/compliance-viewer
  badge: https://gemnasium.com/18F/compliance-viewer.svg

# Licenses that apply to the project and/or its components (required)
# Items by property name pattern:
